## How to use these docs
- Keep the Project One-pager and key artifacts (risk register, release notes, retros) in each project repo under docs/ or .copilot/ for Copilot Spaces to consume.
- Link to the most current status from the project README for stakeholders.
- When adding or changing process docs, use the repository's issue template: .github/ISSUE_TEMPLATE/add-update-content-to-process-docs.yml

## Acceptance checklist (for this README)
- [ ] Content aligns with existing process docs
- [ ] Update improves discoverability / onboarding
- [ ] Stakeholder review completed (if required)

If you'd like this README shortened, expanded, or to include a diagram, tell me what to change and I will prepare an updated file and PR body.
EOF
          # Commit changes if any
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/README.md
          git commit -m "docs: add docs/README.md â€” overview and links to OctoAcme project management docs" || echo "No changes to commit"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: docs/add-project-management-readme
          title: "[Process Doc Update]: Add README with summary and links to docs for OctoAcme Project Management processes"
          body: |
            This PR adds docs/README.md as a single entry point that summarizes OctoAcme project management processes and links to the detailed docs.

            Related to: #2

            Acceptance checklist:
            - [x] Content aligns with existing process docs
            - [x] Update improves discoverability / onboarding
            - [x] Stakeholder review completed (if required)
          labels: documentation,process improvement
          reviewers: FranDelgadillo
