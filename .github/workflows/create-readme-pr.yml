# Create a PR that adds docs/README.md with overview and links.
# Trigger: manual (workflow_dispatch)
# Permissions: write for contents & pull-requests so the action can push and request reviewers.
name: Create docs/README.md PR

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create-readme-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create docs/README.md
        run: |
          mkdir -p docs
          cat > docs/README.md <<'EOF'
# OctoAcme Project Management Documentation

Welcome â€” this folder contains OctoAcme's project management processes and templates. Use this README as the single entry point to understand how we plan, run, and improve projects.

## Brief overview of OctoAcme project management
OctoAcme runs projects with a customer-first, iterative approach. Key ideas:
- Deliver value in small, testable increments and iterate based on evidence.
- Define clear roles and outcomes (Project Manager, Product Lead, Developers, QA, Stakeholders).
- Follow an end-to-end lifecycle: Initiation â†’ Planning â†’ Execution â†’ Release â†’ Retrospective.
- Proactively manage risks and dependencies with a lightweight risk register.
- Document decisions, acceptance criteria, and action items in the project repo for transparency and onboarding.

Core workflows at a glance:
- Initiation: validate problem, confirm stakeholders, produce a One-pager to decide go/no-go.
- Planning: prioritize backlog, estimate work, create release/milestone plan and Definition of Done.
- Execution: follow the project board and PR workflow, run CI/tests, and monitor key metrics.
- Release: follow deployment checklist, run smoke checks, and announce/verify post-deploy.
- Retrospectives: run blameless reviews, track action items, and feed improvements back into the backlog.

